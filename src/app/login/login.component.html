<section>
  <div class="mt-5"></div>
  <div class="container">
    <div class="row">
      <div class="col-lg-7">
        <h1>h1. Bootstrap heading</h1>
      </div>
      <div class="col-lg-5">
        <div class="col-md">
          <h4>Sign up
            <br /><small class="text-muted">Itâ€™s easy and rewarding.</small>
          </h4>
          <br />
          <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
            <div class="row">
              <div class="col">
                <input formControlName="firstName" type="text" class="form-control" id="firstName" placeholder="First name"  required />
                <div *ngIf="submitted" class="invalid-feedback" >
                  <div *ngIf="">First Name is required</div>
                </div>
              </div>
              <div class="col">
                <input formControlName="lastName" type="text" class="form-control" id="lastName" placeholder="Last name"  required />
                <div *ngIf="submitted" class="invalid-feedback">
                  <div *ngIf="">Last Name is required</div>
                </div>
              </div>
            </div>
            <br />
            <div class="form-group row">
              <div class="col-md">
                <input formControlName="email" type="email" class="form-control" id="inputEmail4" placeholder="Email"  required />
                <div *ngIf="submitted" class="invalid-feedback">
                  <div *ngIf="">Email is required</div>
                </div>
              </div>
            </div>
            <div class="form-group row">
              <div class="col-md">
                <input formControlName="password" type="password" class="form-control" id="password" placeholder="Create Password" required />
                <div *ngIf="submitted" class="invalid-feedback">
                  <div *ngIf="">Password is required</div>
                </div>
              </div>
            </div>
            <div>
              <label for="exampleInputPassword1">Birthday</label>
            </div>
            <div class="form-inline">
              <div class="form-group">
                <div class="input-group">
                  <input formControlName="dob" class="form-control" placeholder="yyyy-mm-dd" name="dp" ngbDatepicker #d="ngbDatepicker" required />
                  <div class="input-group-append">
                    <button class="btn btn-outline-secondary calendar" (click)="d.toggle()" type="button">
                      <i class="fas fa-calendar-alt"></i>
                    </button>
                  </div>
                </div>
              </div>
            </div>
            <br />
            <button [disabled]="loading" class="btn btn-outline-success btn-sm btn-block" type="submit"> Sign Up </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
