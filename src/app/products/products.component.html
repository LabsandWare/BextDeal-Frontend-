<div class="container">
  <div class="mb-3">
    <button mat-raised-button class="btn btn-success" (click)="openDialog()"><i class="fas fa-plus"></i> Add</button>
  </div>

  <div class="float-none"></div>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="image">
      <th mat-header-cell *matHeaderCellDef> Image </th>
      <td mat-cell *matCellDef="let product"> {{product.product_image}} </td>
    </ng-container>
    
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let product"> {{product.product_name}} </td>
    </ng-container>

    <ng-container matColumnDef="category">
      <th mat-header-cell *matHeaderCellDef> Category </th>
      <td mat-cell *matCellDef="let product"> {{product.productcategory.product_category}} </td>
    </ng-container>

    <ng-container matColumnDef="specification">
      <th mat-header-cell *matHeaderCellDef> Description </th>
      <td mat-cell *matCellDef="let product"> {{product.product_specification}} </td>
    </ng-container>

    <ng-container matColumnDef="cost">
      <th mat-header-cell *matHeaderCellDef> Cost </th>
      <td mat-cell *matCellDef="let product"> {{product.actual_cost_in_currency}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="['name', 'category', 'specification', 'image', 'cost']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['name', 'category', 'specification', 'image', 'cost']" (click)="rowClicked()"></tr>

  </table>
</div>
