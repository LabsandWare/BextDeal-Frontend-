<div class="container">
  <div class="mb-3">
    <button mat-raised-button class="btn btn-success" (click)="openDialog()"><i class="fas fa-plus"></i> Add</button>
  </div>

  <div class="float-none"></div>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let category"> {{category.id}} </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let category"> {{category.product_category}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="['position','name']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['position','name']" (click)="rowClicked()"></tr>

  </table>
</div>
